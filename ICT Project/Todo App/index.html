<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="d-flex ">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-journals"
                viewBox="0 0 16 16">
                <path
                    d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2" />
                <path
                    d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0" />
            </svg>
            <h1 class="brand">Keep Notes</h1>
        </div>
        <div class="search">
            <button id="search-btn" class="search-btn"><i class="bi bi-search"></i></button>
            <input id="search-input" type="text">
        </div>
    </nav>
    <div class="container">
        <!-- <small>Click on text to Edit.</small> -->
        <div class="todo-app">
            <div>
                <textarea type="text" title="write text" class="todo-input" id="todo-input"
                    placeholder="Add Item"></textarea>
                <button title="Add" type="button" id="Add-button" class="add-btn">
                </button>
                <button title="Voice Input" id="voice-input-button" class="add-btn">
                    <i class="bi bi-mic-fill"></i>
                </button>
            </div>
            <ul class="myList" id="myList">
            </ul>
        </div>
    </div>
    <script src="js/search.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
