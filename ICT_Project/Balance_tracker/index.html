<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pocket Tracker</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Notification Container -->
  <div id="notification" class="notification"></div>


  <!--Header and main display-->
  <div class="header">
    <img src="pockettracker.png" alt="Pocket Tracker Logo" id="app-logo">
    <h1>Pocket Money Tracker</h1>
    <p>Balance: <span id="balance">0</span></p>
  </div>

  <!-- Deposit Section -->
  <button onclick="showDepositForm()">Credit</button>
  <div id="depositForm" class="transaction-form" style="display: none;">
    <input type="number" id="depositAmount" placeholder="Amount" step="1" required aria-label="Deposit amount">
    <button onclick="submitDeposit()">Submit</button>
    <button onclick="cancelDeposit()">Cancel</button>
  </div>

  <!-- Withdraw Section -->
  <button onclick="showWithdrawForm()">Deduct</button>
  <div id="withdrawForm" class="transaction-form" style="display: none;">
    <input type="number" id="withdrawAmount" placeholder="Amount" step="1" required aria-label="Withdraw amount">
    <button onclick="submitWithdraw()">Submit</button>
    <button onclick="cancelWithdraw()">Cancel</button>
  </div>

  <!-- Lenders Section -->
  <button onclick="toggleLenderDropdown()">Lenders</button>
  <div id="lender-dropdown-content" class="dropdown-content">
    <div id="lender-list"></div>
    <button onclick="addLender()">Add Lender</button>
  </div>

  <!-- Expenses Section -->
  <h2>Expenses</h2>

  <button onclick="showExpenseForm()">Add Expense</button>
  <div id="expenseForm" class="transaction-form" style="display: none;">
    <input type="text" id="expenseName" placeholder="Expense Name" required aria-label="Expense name">
    <input type="number" id="expenseAmount" placeholder="Amount" step="1" required aria-label="Expense amount">
    <button onclick="submitExpense()">Submit</button>
    <button onclick="cancelExpense()">Cancel</button>
  </div>

  <div>
    <button onclick="toggleExpenseDropdown()">Show Expenses</button>
    <div id="expense-dropdown-content" class="dropdown-content">
      <div id="expense-list"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
